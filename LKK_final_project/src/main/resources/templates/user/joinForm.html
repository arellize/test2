<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>회원가입 - Art Museum</title>
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="/css/theme.css" rel="stylesheet">
<!-- Custom Fonts -->
<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic"
	rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll">미술관</a>
			</div>
			<!--  비 로그인 페이지  -->
            <div sec:authorize="isAnonymous()" class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <div>
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Gallery</a></li>                        
                        <li class="nav-item"><a class="nav-link" href="/auth/loginForm">Login</a></li>
                    </ul>
                </div>
            </div>
       </nav>
       <header class="auction-header">
		<div class="intro-body">
			<div class="container">
				<h1 class="brand-heading">회원가입</h1>
			</div>
		</div>
	</header>
	<section id="contact">
	<div class="container content-section">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="done">
						<div class="alert alert-success">
							<button type="button" class="close" data-dismiss="alert">×</button>
							Your message has been sent. Thank you!
						</div>
					</div>
		    <form id="contactform">
		        <div class="form">
		            
		            <input type="text"  placeholder="이름 (Name)" id="name" required >
		            <input type="text"  placeholder="아이디(ID)" id="username" required>
		            <input type="button" id="checkid" class="clearfix btn" value="아이디 중복 확인" onclick="idcheck()"><span id="printmsg1"></span>
		            <input type="password"  placeholder="비밀번호(PASSWORD)" id="password" required>
		            <input type="password" id="password2" placeholder="비밀번호 확인(REPEAT PASSWORD) *" required>
		            <input type="button" id="checkpw" class="clearfix btn" value="비밀번호 확인" onclick="pwcheck()"><span id="printmsg2"></span>
		            <input type="email"  placeholder="이메일 주소(E-MAIL ADDRESS)" id="email" required>
		            <input type="button" id="checkemail" class="clearfix btn" value="이메일 중복 확인" onclick="emailcheck()"><span id="printmsg3"></span>
		            <input type="text"  placeholder="전화번호(PHONE NUMBER)" id="phone" required>
		            <input type="button" id="finalbtn" class="clearfix btn" value="가입하기" onclick="datainfo()"><span id="printmsg4"></span>
		            <input type="hidden" id="check1" value=""><input type="hidden" id="check2" value=""><input type="hidden" id="check3" value="">
		            
		        </div>
		
		    </form>
		</div>
	</div>
</div>
</section>

<footer>
<div class="container text-center">
	<p class="credits">
		Go to <i class="fa fa-love"></i><a href="https://github.com/893107/Full-stack-Project.git">GitHub</a>

	</p>
</div>
</footer>


<script src="/js/user.js"></script>
<!-- jQuery -->
<script src="/js/jquery.js"></script>
<script src="/js/function.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>
<!-- Plugin JavaScript -->
<script src="/js/jquery.easing.min.js"></script>
<!-- Contact JavaScript -->
<script src="/js/validate.js"></script>
<!-- Custom Theme JavaScript -->
<script src="/js/theme.js"></script>



</body>
</html>
